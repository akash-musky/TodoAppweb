    <title>My ToDo List</title>
</head>

<body style="background-color: black;">

   <section>
         <div class="heading"> 
                <div class="heading-container">
                   <!-- heading logo left side -->
                    <div class="Task">
                             <div class="Task-item1">Tasks</div>
                              <div class="Task-item2">List</div>
                    </div>
                  <!--Heading right  -->
                   <div class="Add" id="main_pop" onclick="popup()">
         
                              <div class="Add-item1" > <h2 class="plus">+</h2></div>
                              <div class="Add-item2">Add Item</div>
                   </div>
                  </div>
            <hr class="mt-5">
                 <!-- list item -->
                <div class="list-added" id="card_container">

                    <div class="No">There is'nt any todo list. Enjoy!!</div>

                 </div>
         </div>
          <!-- add todolist pop up initialised with visibility hidden -->
         <div class="Blur" id="Pop_up">
                  <h2 class="h3 text-danger">Add New List</h2>
                  <input id="inputtext" class="take-text" style="margin: auto; margin-bottom: 10px; width: 320px; height: 45px; border: 1px solid brown; text-align: center;"  type="text" placeholder="Add New List">
                  <div   style="display: flex; justify-content: space-evenly; margin-bottom: 20px;">
                  <button  class="Added">Add</button>
                  <button class="Added Closed" onclick="Closepopup()" >Close</button>
         </div>
         <!-- add worklist pop up initialised with visibility hidden -->
         <div class="Blur1">
                  <h2 class="h3 text-danger">Add New List</h2>
                  <input id="inputtext1" class="take-text" style="margin: auto; margin-bottom: 10px; width: 320px; height: 45px; border: 1px solid brown; text-align: center;"  type="text" placeholder="Add New List">
                  <div   style="display: flex; justify-content: space-evenly; margin-bottom: 20px;">
                  <button  class="Added1" >Add</button>
                  <button class=" Added1"  onclick="SubClosedpopup()">Close</button>
         </div>
           
     </section>
       <!-- redirect page div -->
         <div class="viewlarge">
                  empty
         </div>
   </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
